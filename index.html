<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nir Grinberg" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/jacques-cousteau.png"
          alt="avatar"
          class="profile__avatar"
        />
        <div class="profile__description">
          <div class="profile__wrapper">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <!-- Edit Modal Window -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__header">Edit profile</h2>
        <form name="profile" class="form popup__form">
          <fieldset class="form__editor">
            <input
              type="text"
              placeholder="Name"
              name="name"
              class="form__input form__input_content_name"
              required
            />
            <input
              type="text"
              placeholder="About me"
              name="job"
              class="form__input form__input_content_job"
              required
            />
          </fieldset>
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add New Card Modal Window -->
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__header">New place</h2>
        <form name="profile" class="form popup__form">
          <fieldset class="form__editor">
            <input
              type="text"
              placeholder="Title"
              name="name"
              class="form__input form__input_content_title"
              required
            />
            <input
              type="text"
              placeholder="Image link"
              name="job"
              class="form__input form__input_content_link"
              required
            />
          </fieldset>
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div>

    <!-- View Card by Popup -->
    <div class="popup popup_type_card">
      <div class="popup__card">
        <button type="button" class="popup__close"></button>
        <img
          src="./images/yosemite-valley.png"
          alt="Yosemite Valley"
          class="popup__image"
        />
        <p class="popup__description"></p>
      </div>
    </div>

    <template id="card">
      <div class="card">
        <img
          src="./images/yosemite-valley.png"
          alt="Yosemite Valley"
          class="card__image"
        />

        <button type="button" class="card__button-trash"></button>
        <div class="card__description">
          <h2 class="card__title">Yosemite Valley</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
